{% extends 'layouts/layout.html' %}

{% block title %}
Editar Usuario
{% endblock %}

{% block content %}
  <h2 class="title-usuarios">Editar Permisos del Usuario - {{ user.username }}</h2>
  <form class="form-editar-permisos" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
  </form>
{% endblock %}
