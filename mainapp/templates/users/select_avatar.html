{% extends 'layouts/layout.html' %}

{% block content %}
  <h1>Seleccione su avatar:</h1>
  <form method="post" action="{% url 'select_avatar' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {% for avatar in avatares %}
      <label>
        <input type="radio" name="avatar" value="{{ avatar }}">
        <img src="/media/avatares/{{ avatar }}" alt="{{ avatar }}">
      </label>
    {% endfor %}
    <button type="submit">Seleccionar</button>
  </form>
{% endblock %}
