{% extends 'layouts/layout.html' %}

{%block title %} Editar Receta {% endblock %}

{% block content %}

<div class="card formEditarReceta">
    <div class="card-body ">
        <h2> Editar Receta </h2>
        <hr>

        <div class=" form-edit">
            <div class="col-12 col-md-6 offset-md-3">

                <form class ="formEditReceta" action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}

                    {{form}}

                    <div class="d-flex justify-content-center formEditBotones">
                        <a href="{% url 'list_articles' %}"><button class="btn btn-primary" >Cancelar</button></a>
                        <input type='submit' value='Editar' class="btn btn-primary">
                    </div>
                </form>
         

            </div>
        </div>
    </div>

    {% endblock %}
